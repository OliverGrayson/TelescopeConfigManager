<!--Create a new configuration (POPUP) -->
<div class="modal fade popup" id="addPopUp" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-body">
                <form id="dataEntryForm">
                    <div *ngIf="!showAdd">
                        <div class="form-group" >
                            <label for="txtstatenam" class="control-label">{{displayCurrent.data.textEntryData.statenam}}:</label>
                            <input type="text" class="form-control" [(ngModel)]="displayCurrent.info['statenam']" id="txtstatenam" name="statenam" />
                        </div>
                        <div class="form-group" *ngFor="let item of displayCurrent.data.textEntryData | keyvalue">
                            <label for="txt{{item.key}}" class="control-label">{{item.value.title}}:</label>
                            <input type="text" class="form-control" [(ngModel)]="displayCurrent.info[item.key]" id="txt{{item.key}}" name="{{item.key}}" />
                        </div>
                        <div class="form-group" *ngFor="let item of displayCurrent.data.selectableData | keyvalue">
                            <label for="txt{{item.key}}" class="control-label">{{item.value.title}}:</label>
                            <select class="form-control" [(ngModel)]="displayCurrent.info[item.key]" id="txt{{item.key}}" selected="displayCurrent.info[item.key]" name="{{item.key}}">
                                <option *ngFor="let opt of item.value.options">{{opt}}</option>
                            </select>
                        </div>
                    </div>

                    <div *ngIf="showAdd">
                        <div class="form-group" >
                            <label for="txtstatenam" class="control-label">{{displayCurrent.data.textEntryData.statenam}}:</label>
                            <input type="text" class="form-control" [(ngModel)]="displayCurrent.info['statenam']" id="txtstatenam" name="statenam" />
                        </div>
                        <div class="form-group" *ngFor="let item of displayCurrent.data.textEntryData | keyvalue">
                            <label for="txt{{item.key}}" class="control-label">{{item.value.title}}:</label>
                            <input type="text" class="form-control" [(ngModel)]="displayCurrent.info[item.key]" id="txt{{item.key}}" name="{{item.key}}" />
                        </div>
                        <div class="form-group" *ngFor="let item of displayCurrent.data.selectableData | keyvalue">
                            <label for="txt{{item.key}}" class="control-label">{{item.value.title}}:</label>
                            <select class="form-control" [(ngModel)]="displayCurrent.info[item.key]" id="txt{{item.key}}" name="{{item.key}}">
                                <option *ngFor="let opt of item.value.options">{{opt}}</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer" id="defaultControls">

                <button type="button"  class="btn btn-default" data-dismiss="modal">Close</button>
                <button *ngIf="showAdd" id="btnAdd" (click)="addConfiguration()" type="button" class="btn btn-primary">Add configuration</button>
                <button *ngIf="!showAdd" id="btnAdd" (click)="updateConfiguration()" type="button" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
